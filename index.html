<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBERSTARS</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff9e9;
        }

        .navbar {
            background-color: #1b156c;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 20px;
        }

        .nav-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

            .nav-links a {
                color: white;
                text-decoration: none;
                font-size: 14px;
                font-weight: 750;
                transition: color 0.3s;
                padding: 5px 10px;
            }

                .nav-links a:hover {
                    color: #e4763de3;
                }

        .nomer {
            color: white;
            font-weight: 1000;
            font-size: 18px;
            text-align: center;
            margin-top: 10px;
        }

        .logo {
            max-width: 120px;
            margin: 0 auto 20px;
            display: block;
        }

        .image-1 img {
            width: 100%;
            height: auto;
            display: block;
        }

        .text h1 {
            font-size: 24px;
            margin: 20px 0;
            text-align: center;
        }

        .map {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 50px;
            padding: 0 15px;
            box-sizing: border-box;
        }

            .map img {
                width: 100%;
                height: auto;
                display: block;
                box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            }

        @media (min-width: 768px) {
            .nav-container {
                flex-direction: row;
                justify-content: space-between;
            }

            .nav-links {
                flex-wrap: nowrap;
                gap: 50px;
                margin-bottom: 0;
            }

                .nav-links a {
                    font-size: 16px;
                }

            .nomer {
                font-size: 24px;
                margin-top: 0;
                text-align: right;
            }

            .logo {
                max-width: 150px;
                margin-left: 20px;
                margin-right: 0;
            }

            .text h1 {
                font-size: 32px;
            }
        }

        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-links">
                <a href="about_us.html">About us</a>
                <a href="FAQ.html">FAQ</a>
                <a href="active.html">Activities</a>
                <a href="hacaton.html">Hackathon</a>
            </div>
            <div class="nomer">cyberstars@mail.ru</div>
        </div>
    </nav>

    <img src="images/logo2.PNG" alt="CYBERSTARS Logo" class="logo">

    <div class="image-1">
        <img src="images/1.jpg" alt="CYBERSTARS Background">
    </div>

    <div class="text">
        <h1>How to get there?</h1>
    </div>

    <div class="map">
        <img src="images/map2.jpg" alt="Location Map">
    </div>
</body>
</html>
